<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">names</th>
      <th scope="col">username</th>
      <th scope="col">correo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let persona of personas">
      <th scope="row">{{persona.id}}</th>
      <td>{{persona.name}}</td>
      <td>{{persona.username}}</td>
      <td>{{persona.email}}</td>
    </tr>
  </tbody>
</table>
